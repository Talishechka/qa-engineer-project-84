---
- summary: |
    Проверка поиска товаров по ключевому слову или названию
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или названию
  prerequisites: |
    1. Открыть магазин Hexlet Store
  test-data: |
    Ключевое слово для поиска: "Cooking Oil"
  steps: |
    1. Открыть главную страницу сайта
    2. В поле поиска ввести "Cooking Oil"
  expected-result: |
    1. Отображается список товаров
    2. Все товары в списке содержат слово "Cooking Oil" в названии или описании
    3. Количество найденных товаров 1

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    В корзине нет товаров
  test-data: |
    Тестовый товар: "Cooking Oil"
  steps: |
    1. Найти товар "Cooking Oil"
    2. Нажать кнопку "Add to card"
    3. Перейти в раздел "Card"
  expected-result: |
    1. В корзине отображается 1 товар
    2. Название товара соответствует "Cooking Oil"
    3. Отображается корректная цена товара, название, описание.

- summary: |
    Проверка переключения языка интерфейса
  requirement: |
    Сайт должен иметь локализацию на русский и английский языки
  prerequisites: |
    Текущий язык - English
  test-data: |
    Язык для переключения: Russia
  steps: |
    1. В правом верхнем углу Выбрать "Russia"
  expected-result: |
    1. Все элементы интерфейса отображаются на русском языке
    2. Название и описание товаров изменили язык

- summary: |
    Проверка отображения детальной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Товар существует в базе
  test-data: |
    Тестовый товар: "Chicken Meat"
  steps: |
    1. Открыть главную страницу магазина
    2. Найти товар "Chicken Meat"
    3. Кликнуть по карточке товара
  expected-result: |
    1. Открылась страница с детальной информацией
    2. Присутствуют: название, цена, описание, характеристики
    3. Есть фотография товара
    4. Доступна кнопка "Add to card"

- summary: |
    Проверка работы фильтров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    В базе есть товары с разным ценовым диапазоном
  test-data: |
    Диапазон цен: от 5000 до 15000 долларов.
  steps: |
    1. Открыть категорию "laptops"
    2. В разделе фильтра Price установить:
       - Минимальную цену: 1000
       - Максимальную цену: 1500
    3. Применить фильтры
  expected-result: |
    1. Отображаются только товары категории "Электроника"
    2. Цена каждого товара находится в диапазоне 5000-15000 руб.
    3. Количество товаров соответствует ожидаемому

- summary: |
    Проверка отправки заказа на сервер
  requirement: |
    Пользователь должен иметь возможность оформить и отправить заказ
  prerequisites: |
    В корзине есть минимум один товар
  test-data: |
    Тестовый товар: "Eyeshadow Palette with Mirror" (цена: 16.35$)
  steps: |
    1. Перейти в Cart
    2. Нажать кнопку "Checkout"
    3. Нажать "Close"
  expected-result: |
    1. Система отображает сообщение "Order placed successfully"
    2. На экране отображается имя товара, количество, цена, общая цена.
    3. Сумма заказа соответствует сумме товаров в корзине (1500 руб.)
