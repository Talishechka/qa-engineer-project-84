---
- summary: |
    Проверка поиска товаров по ключевому слову или названию
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или названию
  prerequisites: |
    Открыть магазин Hexlet Store
  test-data: |
    Ключевое слово для поиска: "Cooking Oil"
  steps: |
    - Открыть главную страницу сайта
    - В поле поиска ввести "Cooking Oil"
  expected-result: |
    - Отображается список товаров
    - Все товары в списке содержат слово "Cooking Oil" в названии или описании
    - Количество найденных товаров 1

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    В корзине нет товаров
  test-data: |
    Тестовый товар: "Cooking Oil"
  steps: |
    - Найти товар "Cooking Oil"
    - Нажать кнопку "Add to card"
    - Перейти в раздел "Card"
  expected-result: |
    - В корзине отображается 1 товар
    - Название товара соответствует "Cooking Oil"
    - Отображается корректная цена товара, название, описание.

- summary: |
    Проверка переключения языка интерфейса
  requirement: |
    Сайт должен иметь локализацию на русский и английский языки
  prerequisites: |
    Текущий язык - English
  test-data: |
    Язык для переключения: Russia
  steps: |
    - Клинуть на значок смены языка в правом верхнем углу
    - Выбрать "Russia"
  expected-result: |
    - Все элементы интерфейса отображаются на русском языке
    - Название и описание товаров изменили язык

- summary: |
    Проверка отображения детальной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Товар существует в базе
  test-data: |
    Тестовый товар: "Chicken Meat"
  steps: |
    - Открыть главную страницу магазина
    - Найти товар "Chicken Meat"
    - Кликнуть по карточке товара
  expected-result: |
    - Открылась страница с детальной информацией
    - Присутствуют: название, цена, описание, характеристики
    - Есть фотография товара
    - Доступна кнопка "Add to card"

- summary: |
    Проверка работы фильтров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    В базе есть товары с разным ценовым диапазоном
  test-data: |
    Диапазон цен: от 5000 до 15000 долларов.
  steps: |
    - Открыть категорию "laptops"
    - В разделе фильтра Price установить:
    - Минимальную цену: 1000
    - Максимальную цену: 1500
    - Применить фильтры
  expected-result: |
    - Отображаются только товары категории "Электроника"
    - Цена каждого товара находится в диапазоне 5000-15000 руб.
    - Количество товаров соответствует ожидаемому

- summary: |
    Проверка отправки заказа на сервер
  requirement: |
    Пользователь должен иметь возможность оформить и отправить заказ
  prerequisites: |
    В корзине есть минимум один товар
  test-data: |
    Тестовый товар: "Eyeshadow Palette with Mirror" (цена: 16.35$)
  steps: |
    - Перейти в Cart
    - Нажать кнопку "Checkout"
    - Нажать "Close"
  expected-result: |
    - Система отображает сообщение "Order placed successfully"
    - На экране отображается верное имя товара, количество, цена, общая цена.
    - В DevTools при оформлении заказа статус запроса должен быть 200 ОК
