  steps-to-reproduce: |
    1. Открыть любую страницу магазина
    2. Навести курсор на логотип в верхнем левом углу
    3. Попытаться кликнуть для возврата на главную
  expected-result: |
    Логотип кликабелен и ведет на главную страницу
