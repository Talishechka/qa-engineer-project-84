  - summary: Карточка товара "Chicken Meat" не реагирует на клики
    environment: |
      Версия приложения: Hexlet Store v2
      Браузер: Chrome 121.0.6167.160 (Официальная сборка) (64-бит)
      ОС: Windows 11 Pro 22H2
    steps-to-reproduce: |
      - Открыть главную страницу магазина
      - Найти товар "Chicken Meat"
      - Попытаться кликнуть по карточке товара
    expected-result: Должна открываться страница с детальной информацией о товаре
    actual-result: |
      Карточка товара не реагирует на клики
      Курсор не меняется на pointer при наведении
    severity: high
    priority: medium
    additional-info: |
      Проблема наблюдается для всех товаров в категории "Meat"
      В консоли разработчика ошибок не обнаружено
  - summary: Неполный перевод интерфейса на русский язык
    environment: Hexlet Store v2, Chrome 121, Windows 11
    steps-to-reproduce: |
      - Переключить язык на русский
      - Открыть любую категорию товаров
    expected-result: Полный перевод всех элементов интерфейса
    actual-result: Названия товаров и описания остались на английском
  - summary: Фильтр по цене не учитывает скидки
    environment: Hexlet Store v2, Firefox 120, macOS
    steps-to-reproduce:
      - Установить фильтр "до 5000 руб."
      - Искать товар со скидкой 50% (ориг. цена 10000 руб.)
    expected-result: Товар должен отображаться в результатах
    actual-result: Товар не отображается, фильтр учитывает только оригинальную цену
  - summary: Ошибка 500 при оформлении заказа
    environment: Hexlet Store v2, Windows 11
    steps-to-reproduce:
      - Добавить товар в корзину
      - Нажать "Checkout"
    expected-result: Успешное создание заказа
    actual-result: Получена ошибка 500 Internal Server Error
