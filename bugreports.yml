---
- summary: "Сайт не переключается на русский язык полностью: описание, название, категория товара остаются на английском"
  environment: |
    Версия: Hexlet Store v1
    ОС: Windows 11 / macOS Sonoma
    Браузеры: Chrome 121, Firefox 120
  steps-to-reproduce: |
    - Открыть главную страницу (язык по умолчанию - английский)
    - Переключить язык на русский через меню в хедере
    - Открыть любую категорию товаров
    - Проверить язык названий товаров и описаний
  expected-result: "Все элементы интерфейса включая названия товаров, описания и категории должны быть на русском языке"
  actual-result: |
    Основной интерфейс переключился на русский, но:
    - Названия товаров остаются на английском
    - Описания не переведены
    - Названия категорий в хлебных крошках на английском
  severity: "high"
  attachments:
    - "docs/bug-card-not-clickable.png"
    - "accept-language: ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7"

- summary: "Фильтр по цене не учитывает цену со скидкой при фильтрации"
  environment: |
    Версия: Hexlet Store v1
    Тестовые данные: Товар "Зимняя куртка" (цена 10000 руб., скидка 50%)
  steps-to-reproduce: |
    - Установить фильтр "Максимальная цена: 5000 руб."
    - Применить фильтр
    - Найти товар "Зимняя куртка"
  expected-result: "Товар со скидкой 50% (фактическая цена 5000 руб.) должен отображаться в результатах"
  actual-result: |
    Товар "Зимняя куртка" не отображается, хотя его цена со скидкой попадает в диапазон
    Фильтр учитывает только оригинальную цену (10000 руб.)
  severity: "high"
  attachments:
    - "docs/discount_price_filter_issue.jpg"

- summary: "Неудобная навигация в фильтре по брендам: не все бренды отображаются, управление только кнопками 'Предыдущая'/'Следующая'"
  environment: |
    Версия: Hexlet Store v1
    Устройства: Desktop (Chrome 121), iPad (Safari 16)
  steps-to-reproduce: |
    - Открыть категорию "Электроника"
    - Нажать на фильтр "Бренды"
    - Попытаться просмотреть полный список брендов
  expected-result: |
    - Полный список брендов доступен для выбора
    - Возможность поиска/фильтрации брендов в списке
  actual-result: |
    - Отображается только 5 брендов одновременно
    - Нет поиска по названию
    - Для просмотра других брендов нужно использовать кнопки навигации
  severity: "medium"

- summary: "Некликабельный логотип Hexlet Store в хедере"
  environment: |
    Версия: Hexlet Store v1
    Все основные браузеры
  steps-to-reproduce: |
    - Открыть любую страницу магазина
    - Навести курсор на логотип в верхнем левом углу
    - Попытаться кликнуть для возврата на главную
  expected-result: "Логотип кликабелен и ведет на главную страницу"
  actual-result: "Логотип не реагирует на клики, курсор не меняется на pointer"
  severity: "low"
  workaround: "Использовать ссылку 'Главная' в меню"

- summary: "Некликабельный крестик в модальном окне успешного оформления заказа"
  environment: |
    Версия: Hexlet Store v1
    Устройства: Все платформы
  steps-to-reproduce: |
    - Оформить тестовый заказ
    - В модальном окне подтверждения попытаться закрыть его через крестик в углу
  expected-result: "Окно закрывается при клике на крестик"
  actual-result: "Крестик виден, но не реагирует на клики. Окно можно закрыть только кнопкой 'Close'"
  severity: "medium"
  regression: "Да"
  attachments:
    - "docs/modal_close_button_bug.png"

- summary: "Ошибка 500 при попытке отправить заказ (Internal Server Error)"
  environment: |
    Браузер: Chrome 119.0.6045.123 (Официальная сборка) (64-битный)
    ОС: Windows 11 Pro 22H2
    Версия: Hexlet Store v1
  preconditions: "В корзине добавлен минимум 1 товар"
  steps-to-reproduce: |
    - Перейти в раздел "Cart"
    - Нажать кнопку "Checkout"
  expected-result: |
    - Заказ успешно создается в системе
    - Пользователь видит сообщение об успешном оформлении
    - В devtools статус должен быть 200 ОК
  actual-result: |
    - Появляется сообщение "500 Internal Server Error"
    - Заказ не создается в системе
  severity: "critical"
  priority: "highest"
  additional-info: "Ошибка воспроизводится в 100% случаев. Проблема наблюдается для всех пользователей"
  attachments:
    - "docs/500_error.png"
