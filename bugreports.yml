---
- summary: |
    Сайт переводит не весь текст на русский язык
  environment: |
    Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Поменять язык на русский
  expected-result: |
    На странице магазина перевод на русский язык должен затрагивать интерфейс, фильтр, описание товара, название товара (кроме оригинальных названий), сообщения для пользователя.
  actual-result: |
    В названии товара, описании товара, фильтре в разделе «Категория» отстувует локализация на русский язык

- summary: |
    Данные об оформлении заказа не передаются на сервер
  environment: |
    Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Около нужного товара нажать кнопку «В корзину»
    3. Перейти в раздел «Корзина»
    4. Нажать «Оформить заказ»
  expected-result: |
    Должно выйти сообщение об успешном оформлении заказа
    В консоли браузера в Devtools статус должен быть HTTP 200 OK
  actual-result: |
    Данные о заказе не отправляются на сервер
    В консоли браузера в Devtools статус 500 Internal Server Error

- summary: |
    Фильтр цен при поиске не учитывет скидку на товар
  environment: |
    Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. В фильтре «Цена» задать диапозон от 1 до 9 долларов
  expected-result: |
    Должны отображаться все товары по заданному диапозону с учетом и без учета скидки
  actual-result: |
    Не учитвается в фильтре цена со скидкой, например, «Essence Mascara Lash Princess»

- summary: |
    В поле фильра «Производитель» нет интуитивно-понятного переключателя на другие бренды
  environment: |
    Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС Windows NT 10.0
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Перейти в фильтре в поле «Производитель»
  expected-result: |
    В поле фильр должнен отображаться весь список брендов, которые продает магазин, либо интуитивно-понятный переключатель на следующую страницу/раскрывающийся список
    Кнопки «Предыдущая» и «Следующая» не должны влиять на фильтр
  actual-result: |
    Чтобы перейти на продукцию других производителей, например, «Apple», необходимо нажать на кнопки «Предыдущая» и «Следующая», расположенные за полем фильтра.
