---
- summary: |
    Сайт не переключается на русский язык полностью: описание, название, категория товара остаются на английском
  environment: |
    Версия: Hexlet Store v1
    ОС: Windows 11 / macOS Sonoma
    Браузеры: Chrome 121, Firefox 120
  steps-to-reproduce: |
    1. Открыть главную страницу (язык по умолчанию - английский)
    2. Переключить язык на русский через меню в хедере
    3. Открыть любую категорию товаров
    4. Проверить язык названий товаров и описаний
    Ошибка на шаге 4
  expected-result: |
    Все элементы интерфейса включая названия товаров, описания и категории должны быть на русском языке
  actual-result: |
    Основной интерфейс переключился на русский, но:
    - Названия товаров остаются на английском
    - Описания не переведены
    - Названия категорий в хлебных крошках на английском
  severity: "high"
  attachments:
    - "docs/bug-card-not-clickable.png"
    - accept-language: ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7

- summary: |
    Фильтр по цене не учитывает цену со скидкой при фильтрации
  environment: |
    Версия: Hexlet Store v1
    Тестовые данные: Товар "Зимняя куртка" (цена 10000 руб., скидка 50%)
  steps-to-reproduce: |
    1. Установить фильтр "Максимальная цена: 5000 руб."
    2. Применить фильтр
    3. Найти товар "Зимняя куртка"
    Ошибка на шаге 3
  expected-result: |
    Товар со скидкой 50% (фактическая цена 5000 руб.) должен отображаться в результатах
  actual-result: |
    Товар "Зимняя куртка" не отображается, хотя его цена со скидкой попадает в диапазон
    Фильтр учитывает только оригинальную цену (10000 руб.)
  severity: "high"
  attachments:
    - "screenshots/discount_price_filter_issue.jpg"
    - "database/queries/price_calculation.log"

- summary: |
    Неудобная навигация в фильтре по брендам: не все бренды отображаются, управление только кнопками "Предыдущая"/"Следующая"
  environment: |
    Версия: Hexlet Store v1.2.1 (коммит x3y4z5a)
    Устройства: Desktop (Chrome 121), iPad (Safari 16)
  steps-to-reproduce: |
    1. Открыть категорию "Электроника"
    2. Нажать на фильтр "Бренды"
    3. Попытаться просмотреть полный список брендов
  expected-result: |
    1. Полный список брендов доступен для выбора
    2. Возможность поиска/фильтрации брендов в списке
  actual-result: |
    1. Отображается только 5 брендов одновременно
    2. Нет поиска по названию
    3. Для просмотра других брендов нужно использовать кнопки навигации
  severity: "medium"
  attachments:
    - "screenshots/brand_filter_ui_issue.png"


- summary: |
    Некликабельный логотип Hexlet Store в хедере
  environment: |
    Версия: Hexlet Store v1.2.1
    Все основные браузеры
  steps-to-reproduce: |
    1. Открыть любую страницу магазина
    2. Навести курсор на логотип в верхнем левом углу
    3. Попытаться кликнуть для возврата на главную
  expected-result: |
    Логотип кликабелен и ведет на главную страницу
  actual-result: |
    Логотип не реагирует на клики, курсор не меняется на pointer
  severity: "low"
  workaround: |
    Использовать ссылку "Главная" в меню

- summary: |
    Некликабельный крестик в модальном окне успешного оформления заказа
  environment: |
    Версия: Hexlet Store v1.2.1
    Устройства: Все платформы
  steps-to-reproduce: |
    1. Оформить тестовый заказ
    2. В модальном окне подтверждения попытаться закрыть его через крестик в углу
  expected-result: |
    Окно закрывается при клике на крестик
  actual-result: |
    Крестик виден, но не реагирует на клики
    Окно можно закрыть только кнопкой "Close"
  severity: "medium"
  regression: "Да"
  attachments:
    - "screenshots/modal_close_button_bug.png"

- summary: "Ошибка 500 при попытке отправить заказ (Internal Server Error)"
    environment: |
      Браузер: Chrome 119.0.6045.123 (Официальная сборка) (64-битный)
      ОС: Windows 11 Pro 22H2
      Версия API: v2.3.1
    preconditions: |
      В корзине добавлен минимум 1 товар
    steps-to-reproduce: |
      1. Перейти в раздел "Cart"
      2. Нажать кнопку "Chekout"
    expected-result: |
      1. Заказ успешно создается в системе
      2. Пользователь видит сообщение об успешном оформлении
      3. В devtools статус должен быть 200 ОК
    actual-result: |
      1. Появляется сообщение "500 Internal Server Error"
      2. Заказ не создается в системе
    severity: critical
    priority: highest
    additional-info: |
      - Ошибка воспроизводится в 100% случаев
      - Проблема наблюдается только для всех пользователей
    attachments:
      - console-log: "logs/order_error_console.log"
      - screenshot: "screenshots/500_error.png"
      - network-log: "logs/network_trace.har"
