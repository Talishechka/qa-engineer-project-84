---
- summary: |
    Неполный перевод сайта на русский язык
  environment: |
    Браузер: Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app
    2. Переключить язык интерфейса на русский
  expected-result: |
    Весь интерфейс сайта (меню, фильтры, описания товаров, системные сообщения) должен быть переведен на русский язык, за исключением оригинальных названий товаров.
  actual-result: |
    Отсутствует перевод:
    - названий некоторых товаров
    - описаний некоторых товаров
    - категорий в фильтре

- summary: |
    Ошибка сервера при оформлении заказа
  environment: |
    Браузер: Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app
    2. Добавить товар в корзину (кнопка "В корзину")
    3. Перейти в раздел "Корзина"
    4. Нажать "Оформить заказ"
  expected-result: |
    - Появляется сообщение об успешном оформлении заказа
    - В DevTools (Network) статус ответа сервера: HTTP 200 OK
  actual-result: |
    - Данные заказа не отправляются
    - В DevTools (Network) статус ответа сервера: HTTP 500 Internal Server Error

- summary: |
    Фильтр по цене не учитывает скидки
  environment: |
    Браузер: Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app
    2. В фильтре "Цена" установить диапазон от 1 до 9 долларов
  expected-result: |
    Отображаются все товары, чья цена (включая цену со скидкой) попадает в заданный диапазон
  actual-result: |
    Товары со скидкой (например, "Essence Mascara Lash Princess") не отображаются, хотя их цена со скидкой попадает в диапазон

- summary: |
    Неудобная навигация в фильтре по производителям
  environment: |
    Браузер: Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app
    2. Открыть фильтр "Производитель"
  expected-result: |
    - Отображается полный список производителей или
    - Имеется понятный механизм навигации (скролл/раскрывающийся список)
    - Кнопки навигации не влияют на применение фильтра
  actual-result: |
    Для просмотра всех производителей (например, Apple) требуется использовать кнопки "Предыдущая"/"Следующая", расположенные за пределами поля фильтра

- summary: |
    Неактивная ссылка в логотипе
  environment: |
    Браузер: Opera 119.0.0.0 (WebKit 537.36) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app
    2. Перейти в раздел "Корзина"
    3. Кликнуть на логотип "Hexlet Store"
  expected-result: |
    Логотип является кликабельным и ведет на главную страницу магазина
  actual-result: |
    Клик по логотипу не выполняет никакого действия
